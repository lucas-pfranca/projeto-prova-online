<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../projeto-prova-online/icone/icone.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../projeto-prova-online/css/style-index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
    <a href="../projeto-prova/pg-sobre.html"><img src="../projeto-prova/icone/icone.png" alt=""></a>
    <div class="text-center">
        <h1 id="titulo">Bem-Vindo a <span style="color:#CF189E">Uni</span>Code!</h1>
        <p>Para iniciar a prova coloque seu nome, sobrenome e e-mail nos campos abaixo:</p>
    </div>
    <form>
        <div class="input-group d-flex justify-content-center">
            <div class="col-xs-4">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="nome" type="text" class="form-control" name="nome" placeholder="Digite seu Nome" required>
            </div>
        </div>
        <div class="input-group d-flex justify-content-center">
            <div class="col-xs-4">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="sobrenome" type="text" class="form-control" name="sobrenome" placeholder="Digite seu Sobrenome" required>
            </div>
        </div>
        <div class="input-group d-flex justify-content-center">
            <div class="col-xs-4">
                <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                <input id="email" type="email" class="form-control" name="email" placeholder="Digite seu E-mail" required>
            </div>
        </div>
        <div class="d-flex justify-content-center">
        <button type="submit" class="btn botao">Iniciar</button>
        </div> 
    </form>
    <div id="foot"><footer>Copyright Â© 2021 | UniCode</footer></div>      
</body>
